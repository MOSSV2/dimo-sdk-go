<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="navigation-container"></div>

  <input type="text" id="searchInput" placeholder="Search...">
  <button onclick="search()">Search</button>

  <div class="pagination-container">
    <button class="pagination-btn" id="prevBtn">Previous</button>
    <span class="pagination-info" id="pageNumber">Page: 1</span>
    <button class="pagination-btn" id="nextBtn">Next</button>
  </div>

  <div class="card-container" id="cardContainer">
    <!-- Dynamically created cards will be added here -->
  </div>

  <script src="navigation.js"></script>
  <script src="volume.js"></script>
</body>

</html>
